<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    #myImage {
      display: none;
      width: 250px;
    }
  </style>
</head>
<body>
  <img id="myImage" 
       src="https://cdn.pixabay.com/photo/2015/11/15/09/11/wall-safe-1044168_1280.jpg" 
       alt="image" />

  <script src="https://cdn.jsdelivr.net/gh/alexgibson/shake.js/shake.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      async function initMotionDetection() {
        // iOS 권한 요청
        if (typeof DeviceMotionEvent !== 'undefined' &&
            typeof DeviceMotionEvent.requestPermission === 'function') {
          try {
            const permission = await DeviceMotionEvent.requestPermission();
            if (permission !== 'granted') return;
          } catch (e) {
            return;
          }
        }

        // 흔들림 감지 시작
        const shakeEvent = new Shake({ threshold: 15, timeout: 1000 });
        shakeEvent.start();

        const img = document.getElementById('myImage');

        window.addEventListener('shake', () => {
          // 토글 동작
          img.style.display = (img.style.display === 'none') ? 'block' : 'none';
        }, false);
      }

      initMotionDetection();
    });
  </script>
</body>
</html>
