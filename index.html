<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    #myImage {
      display: none;
      width: 250px;
      cursor: pointer;
    }
    #startButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startButton">시작</button>
  <img id="myImage" 
       src="./KakaoTalk_20250728_154325514.jpg" 
       alt="image" />

  <script src="https://cdn.jsdelivr.net/gh/alexgibson/shake.js/shake.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const img = document.getElementById('myImage');
      const startBtn = document.getElementById('startButton');

      // 이미지 클릭 시 숨기기
      img.addEventListener('click', () => {
        img.style.display = 'none';
      });

      async function initMotionDetection() {
        // iOS 권한 요청 (필요한 경우)
        if (typeof DeviceMotionEvent !== 'undefined' &&
            typeof DeviceMotionEvent.requestPermission === 'function') {
          try {
            const permission = await DeviceMotionEvent.requestPermission();
            if (permission !== 'granted') return;
          } catch (e) {
            return;
          }
        }

        const shakeEvent = new Shake({ threshold: 15, timeout: 1000 });
        shakeEvent.start();

        // 흔들릴 때 이미지 보이기 (숨겨져 있을 때만)
        window.addEventListener('shake', () => {
          if (window.getComputedStyle(img).display === 'none') {
            img.style.display = 'block';
          }
        }, false);
      }

      // 시작 버튼 클릭 시 초기화
      startBtn.addEventListener('click', () => {
        initMotionDetection();
        startBtn.style.display = 'none'; // 버튼은 숨김 처리
      });
    });
  </script>
</body>
</html>
